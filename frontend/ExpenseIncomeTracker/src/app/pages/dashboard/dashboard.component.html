<app-navbar> </app-navbar>
<mat-card>
    <h2>Welcome, {{ fullName }}</h2>
    <button mat-raised-button color="warn" class="logoutbtn" (click)="logout()">Logout</button>
</mat-card>
<div class="dashboard-container mat-elevation-z4">
    <mat-toolbar color="primary" class="toolbar">
      <span>Expense & Income Dashboard</span>
    </mat-toolbar>
    <p>Summary section</p>
    <div class="summary-section">
      <mat-card class="summary-card" *ngFor="let summary of summaryCards">
        <mat-card-header>
          <mat-card-title>
            <span>{{ summary.title }}</span>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h2>{{ summary.value }}</h2>
        </mat-card-content>
      </mat-card>
    </div>
  
    <div class="charts-section">
        <mat-tab-group animationDuration="300ms">
          <mat-tab label="Monthly Summary">
            <div class="chart-container">
              <canvas
                baseChart
                [data]="monthlyChartData"
                [labels]="monthlyChartLabels"
                [type]="monthlyChartType"
                [options]="chartOptions"
              >
              </canvas>
            </div>
          </mat-tab>
          <mat-tab label="Yearly Summary">
            <div class="chart-container">
              <canvas
                baseChart
                [data]="yearlyChartData"
                [labels]="yearlyChartLabels"
                [type]="yearlyChartType"
                [options]="chartOptions"
              >
              </canvas>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div> 
      
  
    <div class="anonymized-section">
      <mat-card class="anonymized-card">
        <mat-card-header>
          <mat-card-title>Anonymized Expense Summary</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table mat-table [dataSource]="anonymizedData" class="mat-elevation-z8">
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef>Category</th>
              <td mat-cell *matCellDef="let element">{{ element.category }}</td>
            </ng-container>
  
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef>Total Amount</th>
              <td mat-cell *matCellDef="let element">{{ element.total}}</td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
