<mat-card>
  <h2>Register</h2>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Full Name</mat-label>
      <input matInput [(ngModel)]="user.fullName" name="fullName" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="user.email" name="email" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="user.password" name="password" required />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="register()">Register</button>
  </form>
  <p>
    Don't have an account? <a routerLink="/login">Login</a>
  </p>
</mat-card>
